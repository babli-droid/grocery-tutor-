<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - Grocery Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
    body { background:#f4f6f9; color:#333; min-height:100vh; display:flex; flex-direction:column; }

    /* Header */
    header { 
      background:#2c3e50; 
      color:#fff; 
      padding:1rem 2rem; 
      text-align:center; 
      font-size:1.6rem; 
      font-weight:700; 
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }

    /* Main container */
    main { flex:1; max-width:1000px; margin:2rem auto; padding:0 1rem; }

    /* Orders container */
    #orders-container { display:flex; flex-direction:column; gap:1.5rem; }

    /* Individual order card */
    .order-card {
      background:#fff;
      border-radius:12px;
      padding:1.5rem 2rem;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .order-card:hover {
      transform: translateY(-3px);
      box-shadow:0 10px 25px rgba(0,0,0,0.12);
    }

    .order-header { display:flex; justify-content: space-between; flex-wrap:wrap; margin-bottom:0.8rem; }
    .order-header h3 { color:#2c3e50; font-size:1.1rem; font-weight:600; }
    .order-header span { font-weight:500; color:#e67e22; }

    .order-status { font-weight:500; padding:0.2rem 0.6rem; border-radius:6px; font-size:0.9rem; color:#fff; display:inline-block; }
    .Pending { background:#f39c12; }
    .Completed { background:#27ae60; }
    .Cancelled { background:#e74c3c; }

    ul { margin-top:0.5rem; list-style-type: disc; padding-left:20px; color:#555; }
    ul li { margin-bottom:0.3rem; }

    .shipping-info { margin-top:0.8rem; font-size:0.9rem; color:#555; }

    /* Empty message */
    .empty { text-align:center; font-size:1.2rem; color:#888; margin-top:3rem; }

    footer { text-align:center; padding:1rem; background:#2c3e50; color:#fff; font-size:0.9rem; margin-top:auto; }
  </style>
</head>
<body>
  <header>My Orders</header>

  <main>
    <div id="orders-container">
      <!-- Orders will be injected here -->
    </div>
  </main>

  <footer>&copy; 2025 Grocery Store. All rights reserved.</footer>

  <script src="js/orders.js"></script>
</body>
</html>
