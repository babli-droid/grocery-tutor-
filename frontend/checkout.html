<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Grocery Store</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #f7f9fc; color: #333; min-height: 100vh; display: flex; flex-direction: column; }
    /* ===== HEADER ===== */
header {
  background: #2c3e50;
  padding: 1rem 2rem;
  color: #fff;
  display: flex;
  justify-content: center; /* centers horizontally */
  align-items: center;     /* centers vertically */
  height: 60px;            /* optional, adjust as needed */
  position: sticky;        /* keeps header at top */
  top: 0;
  z-index: 1000;
}

header .logo {
  font-size: 1.5rem;
  font-weight: bold;
}
    

    /* MAIN */
    main {
      flex: 1;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }

    /* FORM CARD */
    .checkout-form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .checkout-form h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
      border-bottom: 2px solid #f39c12;
      padding-bottom: 0.5rem;
    }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    input, select {
      width: 100%; padding: 0.75rem;
      border: 1px solid #ccc; border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus {
      outline: none; border-color: #f39c12;
      box-shadow: 0 0 6px rgba(243,156,18,0.3);
    }

    /* ORDER SUMMARY */
    .checkout-summary {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .checkout-summary h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
      border-bottom: 2px solid #f39c12;
      padding-bottom: 0.5rem;
    }
    .summary-item {
      display: flex; justify-content: space-between;
      margin-bottom: 1rem; font-size: 0.95rem;
    }
    .summary-item img {
      width: 40px; height: 40px; object-fit: cover;
      border-radius: 6px; margin-right: 10px;
    }
    .summary-row { display: flex; align-items: center; }
    .total {
      font-size: 1.3rem; font-weight: bold;
      color: #e67e22; margin-top: 1rem;
      text-align: right;
    }

    /* BUTTON */
    .checkout-btn {
      width: 100%; padding: 1rem;
      background: #f39c12; border: none;
      border-radius: 8px; color: #fff;
      font-size: 1.1rem; font-weight: bold;
      cursor: pointer; transition: 0.3s;
      margin-top: 1.5rem;
    }
    .checkout-btn:hover {
      background: #e67e22; transform: translateY(-2px);
    }

    /* FOOTER */
    footer {
      text-align: center; padding: 1rem;
      background: #2c3e50; color: #fff;
      font-size: 0.9rem; margin-top: auto;
    }

    @media (max-width: 768px) {
      main { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

    <!-- Header -->
<header class="header">
  <div class="logo">Grocery Store</div>
</header>

  <!-- Main content -->
  <main>
    <!-- Left side: form -->
    <section class="checkout-form">
      <h2>Customer Details</h2>
      <form id="checkout-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>

        <h2>Shipping Address</h2>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Street, locality, etc." required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" required>
        </div>
        <div class="form-group">
          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" required>
        </div>

        <h2>Payment Method</h2>
        <div class="form-group">
          <select id="payment" required>
            <option value="">-- Select Payment --</option>
            <option value="cod">Cash on Delivery</option>
            <option value="card">Credit/Debit Card</option>
            <option value="upi">UPI</option>
          </select>
        </div>

        <button type="submit" class="checkout-btn">Place Order</button>
      </form>
    </section>

    <!-- Right side: summary -->
    <aside class="checkout-summary">
      <h2>Order Summary</h2>
      <div id="summary-items"></div>
      <p class="total">Total: â‚¹<span id="summary-total">0</span></p>
    </aside>
  </main>

  <!-- Footer -->
  <footer>&copy; 2025 Grocery Store. All rights reserved.</footer>

  <script src="js/checkout.js"></script>
</body>
</html>
