<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Grocery Store</title>
  <link rel="stylesheet" href="css/admin.css">
  <style>
    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1.5rem;
      background: #2c3e50;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #f39c12; }
    .error { color: red; margin-top: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <label for="email">Email</label>
      <input type="email" id="email" value="admin@babli.com" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" value="admin123" required>
      
      <button type="submit">Login</button>
      <p class="error" id="error-msg"></p>
    </form>
  </div>

  <script src="js/admin-login.js"></script>
</body>
</html>
